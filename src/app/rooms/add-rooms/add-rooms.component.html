<form #roomForm="ngForm" (ngSubmit)="addRoom()" >
    <div class="form-group">
        <label for="RoomNo" class="col-sm-2 col-form-label">Room Number</label>
        <input class ="form-control" type="number" name="roomType"  [(ngModel)]="room.roomNo" required>
    </div>
    <label for="RoomType" class="col-sm-2 col-form-label">Room Type</label>
    <div class="form-group">
        <input class ="form-control" type="text" name="roomNo" [(ngModel)]="room.roomType" required>
    </div >
    <div class="form-group">
        <label for="RoomType" class="col-sm-2 col-form-label">Amenities</label>
        <input class ="form-control" type="text" name="amenities" [(ngModel)]="room.amenities" required>
    </div>
    <div class="form-group"> 
        <label for="amenities" class="col-sm-2 col-form-label">Price</label>
        <input class ="form-control" type="number" name="price" [(ngModel)]="room.price" required>
    </div>
    <div class="form-group">
        <label for="photos" class="col-sm-2 col-form-label">Photos</label>
        <input class ="form-control" type="text" name="photos"  [(ngModel)]="room.photos" required>
    </div>
    <div>
         <button [disabled]="roomForm.invalid" class="btn btn-primary" type="submit">Add room</button>
    </div>

    <div *ngIf="successMessage!==''" class ="alert alert-success">
        {{ successMessage }}
    </div>

</form>
